          data-bs-toggle="modal"
          data-bs-target="#exampleModal"

          class="icon fa fa-user"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalform"
        ></i>
      </div>

    <div class="container menu">
      <h1>Menu<i class="menuicon fa fa-solid fa-bars"></i></h1>

      <ul class="navb">
        <li>Home</li>

        <li>Protfolio</li>

        </li>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <input type="search" placeholder="Enter Your Data" />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalform"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Resignation</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post">
              <input type="text" placeholder="Enter Your FirstName" /><br />
              <input type="text" placeholder="Enter Your UserName" /><br />
              <input type="text" placeholder="Enter Your Email" /><br />
              <input type="text" placeholder="Enter Your Password" /><br />
              <h1>
                Already a member?<span
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalSignIn"
                  >log in</span
                >
              </h1>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sign Up</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalSignIn"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post">
              <input type="text" placeholder="Enter Your UserName" />
              <input type="text" placeholder="Enter Your Password" />
              <h1>
                <span data-bs-toggle="modal" data-bs-target="#exampleModalform"
                  >Sign Up</span
                >
              </h1>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sign In</button>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalform">Sign Up</button> -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
